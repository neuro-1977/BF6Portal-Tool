name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm install
    - run: cd web_ui && npm install && npm run build
    - run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
