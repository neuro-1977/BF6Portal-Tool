<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e1e1e" />

  <!-- Top Bar -->
  <rect x="0" y="0" width="800" height="50" fill="#0a0a0a" />
  <text x="20" y="30" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">Active Tab: RULES</text>
  
  <!-- Top Bar Buttons -->
  <rect x="550" y="10" width="70" height="30" fill="#4CAF50" rx="4" />
  <text x="560" y="30" font-family="Arial" font-size="12" fill="#ffffff">Import</text>
  
  <rect x="630" y="10" width="70" height="30" fill="#2196F3" rx="4" />
  <text x="640" y="30" font-family="Arial" font-size="12" fill="#ffffff">Export</text>
  
  <rect x="710" y="10" width="70" height="30" fill="#2196F3" rx="4" />
  <text x="720" y="30" font-family="Arial" font-size="12" fill="#ffffff">Analyze</text>

  <!-- Sidebar -->
  <rect x="0" y="50" width="150" height="550" fill="#0a0a0a" />
  <text x="10" y="70" font-family="Arial" font-size="12" fill="#888888" font-weight="bold">CATEGORIES</text>
  
  <!-- Sidebar Items -->
  <rect x="10" y="90" width="130" height="30" fill="#4A4A4A" rx="4" />
  <text x="20" y="110" font-family="Arial" font-size="12" fill="#ffffff">MOD</text>
  
  <rect x="10" y="130" width="130" height="30" fill="#7E3F96" rx="4" />
  <text x="20" y="150" font-family="Arial" font-size="12" fill="#ffffff">RULES</text>
  
  <rect x="10" y="170" width="130" height="30" fill="#FFC107" rx="4" />
  <text x="20" y="190" font-family="Arial" font-size="12" fill="#000000">ACTIONS</text>

  <!-- Canvas Area -->
  <rect x="150" y="50" width="450" height="550" fill="#1a1a1a" />
  
  <!-- Grid Lines -->
  <line x1="150" y1="100" x2="600" y2="100" stroke="#2a2a2a" stroke-width="1" />
  <line x1="150" y1="150" x2="600" y2="150" stroke="#2a2a2a" stroke-width="1" />
  <line x1="150" y1="200" x2="600" y2="200" stroke="#2a2a2a" stroke-width="1" />
  <line x1="200" y1="50" x2="200" y2="600" stroke="#2a2a2a" stroke-width="1" />
  <line x1="250" y1="50" x2="250" y2="600" stroke="#2a2a2a" stroke-width="1" />
  <line x1="300" y1="50" x2="300" y2="600" stroke="#2a2a2a" stroke-width="1" />

  <!-- Blocks on Canvas -->
  <!-- MOD Block -->
  <rect x="200" y="100" width="300" height="200" fill="#4A4A4A" rx="4" stroke="#333" stroke-width="2" />
  <rect x="200" y="100" width="300" height="30" fill="#333333" rx="4" />
  <text x="210" y="120" font-family="Arial" font-size="12" fill="#ffffff" font-weight="bold">MOD: Conquest</text>
  
  <!-- RULE Block -->
  <rect x="220" y="140" width="260" height="140" fill="#7E3F96" rx="4" stroke="#333" stroke-width="2" />
  <rect x="220" y="140" width="260" height="30" fill="#5E2F76" rx="4" />
  <text x="230" y="160" font-family="Arial" font-size="12" fill="#ffffff" font-weight="bold">RULE: OnGameModeStarted</text>
  
  <!-- ACTION Block -->
  <rect x="240" y="220" width="220" height="40" fill="#FFC107" rx="4" stroke="#333" stroke-width="1" />
  <text x="250" y="245" font-family="Arial" font-size="12" fill="#000000" font-weight="bold">EnableGameMode</text>

  <!-- Code Pane -->
  <rect x="600" y="50" width="200" height="550" fill="#1e1e1e" stroke="#333" stroke-width="1" />
  <text x="610" y="70" font-family="Arial" font-size="12" fill="#888888" font-weight="bold">LIVE CODE OUTPUT</text>
  <text x="610" y="100" font-family="Courier New" font-size="10" fill="#4CAF50">&lt;mod&gt;</text>
  <text x="620" y="115" font-family="Courier New" font-size="10" fill="#4CAF50">&lt;rule&gt;</text>
  <text x="630" y="130" font-family="Courier New" font-size="10" fill="#ffffff">OnGameModeStarted</text>
  <text x="630" y="145" font-family="Courier New" font-size="10" fill="#FFC107">EnableGameMode();</text>
  <text x="620" y="160" font-family="Courier New" font-size="10" fill="#4CAF50">&lt;/rule&gt;</text>
  <text x="610" y="175" font-family="Courier New" font-size="10" fill="#4CAF50">&lt;/mod&gt;</text>

  <!-- Zoom Controls -->
  <rect x="500" y="550" width="80" height="30" fill="#1a1a1a" stroke="#333" rx="4" />
  <text x="510" y="570" font-family="Arial" font-size="12" fill="#ffffff">-  100%  +</text>

</svg>