<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BF6 Portal Editor (Blockly)</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="definitions.js"></script>
  <script src="toolbox.js"></script>
  <script src="main.js" defer></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #1e1e1e; /* VS Code Dark */
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    #header {
      height: 40px;
      background-color: #252526;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    #title {
      font-weight: bold;
      font-size: 18px;
      margin-right: 20px;
      color: #4fc3f7;
    }
    #blocklyDiv {
      flex: 1;
      width: 100%;
    }
    /* Force Dark Theme on Toolbox */
    .blocklyToolboxDiv, .blocklyToolbox {
      background-color: #1e1e1e !important; /* Match canvas background */
      border-right: 1px solid #333;
    }
    /* Target the container of the tree rows */
    .blocklyTreeRoot, .blocklyTreeRow {
      background-color: transparent !important;
      padding: 0 !important;
    }
    .blocklyTreeLabel {
      color: #e0e0e0 !important;
      font-family: 'Segoe UI', sans-serif;
      font-weight: 500;
      font-size: 14px;
    }
    /* Row Styling */
    .blocklyTreeRow {
      height: 32px !important;
      line-height: 32px !important;
      margin-bottom: 2px;
      border-left: 4px solid transparent;
      padding-left: 8px !important;
      background-color: transparent !important; /* Ensure transparency so root color shows */
    }
    /* Hover State */
    .blocklyTreeRow:not(.blocklyTreeSelected):hover {
      background-color: #2d2d2d !important;
    }
    /* Selected State */
    .blocklyTreeSelected .blocklyTreeRow {
      background-color: #252526 !important;
      border-left: 4px solid #4fc3f7 !important; /* Blue accent */
    }
    .blocklyTreeSelected .blocklyTreeLabel {
      color: #fff !important;
      font-weight: bold;
    }
    /* Flyout (the drawer that opens) */
    .blocklyFlyoutBackground {
      fill: #252526 !important;
      fill-opacity: 0.95 !important;
    }
    /* Scrollbars */
    .blocklyScrollbarHandle {
      fill: #555 !important;
    }
    /* Force Dark Theme on Workspace Background */
    .blocklySvg {
      background-color: #1e1e1e !important;
    }
    /* Help Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.7); 
    }
    .modal-content {
      background-color: #2d2d2d;
      margin: 10% auto; 
      padding: 20px;
      border: 1px solid #444;
      width: 60%; 
      color: #eee;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    .help-image {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border: 1px solid #555;
    }
    .help-section {
      margin-bottom: 15px;
    }
    .help-section h3 {
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #4fc3f7;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="title">BF6 Portal Editor</div>
    <div style="flex: 1; display: flex; gap: 10px;">
      <button id="saveBtn" style="padding: 6px 12px; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer;">Save</button>
      <button id="loadBtn" style="padding: 6px 12px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; cursor: pointer;">Load</button>
      <button id="codeBtn" style="padding: 6px 12px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; cursor: pointer;">Code</button>
      <input type="file" id="loadInput" style="display: none;" accept=".json">
    </div>
    <div style="width: 300px;">
      <input type="text" id="blockSearch" placeholder="Search blocks..." 
             style="width: 100%; padding: 6px; background: #3c3c3c; color: white; border: 1px solid #555; border-radius: 4px;">
    </div>
  </div>

  <div id="blocklyDiv"></div>
  
  <div id="codeDiv" style="display: none; height: 200px; background: #1e1e1e; border-top: 1px solid #333; padding: 10px; box-sizing: border-box;">
    <div style="color: #ccc; margin-bottom: 5px; font-size: 12px;">JSON Source View</div>
    <textarea id="codeOutput" style="width: 100%; height: calc(100% - 25px); background: #252526; color: #d4d4d4; border: 1px solid #333; font-family: monospace; resize: none;" readonly></textarea>
  </div>

  <!-- Help Modal -->
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="helpTitle">Block Help</h2>
      <div id="helpBody"></div>
    </div>
  </div>
</body>
</html>
